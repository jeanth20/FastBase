{% extends "base.html" %}

{% block title %}Register - FastBase{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Join <span style="color: var(--main-color);">FastBase</span></h1>

    {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="/auth/register">
        <input type="hidden" name="csrf_token" value="{{ request.cookies.get('csrf_token', '') }}">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ username or '' }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ email or '' }}" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn" style="background-color: var(--secondary-color);">Register</button>
        </div>
    </form>

    <div class="auth-links">
        <p>Already have an account? <a href="/auth/login">Login</a></p>
    </div>
</div>
{% endblock %}
